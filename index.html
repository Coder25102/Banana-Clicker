<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banana Clicker</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="overlay"></div>

<div id="header">
    <h1>üçå Banana Clicker</h1>
    <p id="topScore">Bananas: 0</p>
</div>

<div id="container">
    <div id="main">
        <h1>Banana Clicker</h1>
        <p id="score">Bananas: 0</p>
        <img id="banana" src="images/banana.jpg" alt="Banana" width="200">
        <p id="bpc">Bananas per click: 1</p>
        <p id="acCount">Auto‚ÄëClickers: 0</p>
    </div>

    <div id="shop">
        <h2>Shop</h2>
        <button id="upgrade">Buy Upgrade (Cost: 10)</button>
        <button id="autoclicker">Buy Auto‚ÄëClicker (Cost: 50)</button>
    </div>
</div>

<script>
    let score = 0;
    let bananasPerClick = 1;
    let autoClickers = 0;

    // Load saved game
    if (localStorage.getItem("score")) {
        score = parseInt(localStorage.getItem("score"));
        bananasPerClick = parseInt(localStorage.getItem("bananasPerClick"));
        autoClickers = parseInt(localStorage.getItem("autoClickers"));
        updateUI();
        document.getElementById("bpc").textContent = "Bananas per click: " + bananasPerClick;
        document.getElementById("acCount").textContent = "Auto‚ÄëClickers: " + autoClickers;
    }

    function updateUI() {
        document.getElementById("score").textContent = "Bananas: " + score;
        document.getElementById("topScore").textContent = "Bananas: " + score;
    }

    document.getElementById("banana").onclick = function() {
        score += bananasPerClick;
        updateUI();
    };

    document.getElementById("upgrade").onclick = function() {
        if (score >= 10) {
            score -= 10;
            bananasPerClick++;
            updateUI();
            document.getElementById("bpc").textContent = "Bananas per click: " + bananasPerClick;
        }
    };

    document.getElementById("autoclicker").onclick = function() {
        if (score >= 50) {
            score -= 50;
            autoClickers++;
            updateUI();
            document.getElementById("acCount").textContent = "Auto‚ÄëClickers: " + autoClickers;
        }
    };

    // Auto‚Äëclicker loop
    setInterval(function() {
        if (autoClickers > 0) {
            score += autoClickers;
            updateUI();
        }
    }, 1000);

    // Save game every second
    setInterval(function() {
        localStorage.setItem("score", score);
        localStorage.setItem("bananasPerClick", bananasPerClick);
        localStorage.setItem("autoClickers", autoClickers);
    }, 1000);
</script>
</body>
</html>
